<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de Capacidad Pulmonar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    button {
      font-size: 1.2em;
      padding: 0.6em 1.2em;
      margin: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn { background-color: #4caf50; color: white; }
    #stopBtn { background-color: #f44336; color: white; }
    #timer { font-size: 1.5em; margin-top: 1em; }
    #result { margin-top: 2em; font-size: 1.2em; font-style: italic; }
  </style>
</head>
<body>

  <h1>üå¨Ô∏è Ritual de Respiraci√≥n</h1>
  <p>Respira profundo.<br>Siente el aire llenar tu cuerpo.<br>Cuando est√©s listo, presiona <strong>Iniciar</strong> y contiene la respiraci√≥n.<br>Presiona <strong>Detener</strong> cuando ya no puedas m√°s.</p>
  <p><em>Este no es un reto. Es un encuentro contigo mismo.</em></p>

  <button id="startBtn">üü¢ Iniciar</button>
  <button id="stopBtn" disabled>üî¥ Detener</button>

  <div id="timer">‚è±Ô∏è Tiempo actual: 0.0 segundos</div>
  <div id="result"></div>

  <script>
    let startTime = null;
    let timerInterval = null;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const timerDisplay = document.getElementById('timer');
    const resultDisplay = document.getElementById('result');

    startBtn.onclick = () => {
      startTime = Date.now();
      stopBtn.disabled = false;
      startBtn.disabled = true;
      resultDisplay.textContent = "";
      timerInterval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        timerDisplay.textContent = `‚è±Ô∏è Tiempo actual: ${elapsed.toFixed(1)} segundos`;
      }, 100);
    };

    stopBtn.onclick = () => {
      clearInterval(timerInterval);
      const finalTime = (Date.now() - startTime) / 1000;
      timerDisplay.textContent = `‚è±Ô∏è Tiempo final: ${finalTime.toFixed(1)} segundos`;
      startBtn.disabled = false;
      stopBtn.disabled = true;

      let message = "";
      if (finalTime < 20) {
        message = "Tu cuerpo te habla con urgencia. Esc√∫chalo con ternura.";
      } else if (finalTime < 40) {
        message = "Tu respiraci√≥n es breve pero firme. Hay fuerza en lo sutil.";
      } else if (finalTime < 60) {
        message = "Tu aliento es profundo. Tu cuerpo conf√≠a en ti.";
      } else {
        message = "Tu capacidad pulmonar es notable. Respiras con el mundo.";
      }

      resultDisplay.innerHTML = `‚ú® Contuviste la respiraci√≥n durante <strong>${finalTime.toFixed(1)} segundos</strong>.<br>${message}`;
    };
  </script>

</body>
</html>
